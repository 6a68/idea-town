<!doctype html>
<html>
<head>
    <title>Idea Town</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ static('styles/main.css') }}">
</head>
<body>
  <header></header>
  <div data-hook="page-container"></div>
  <footer hidden>
    <ul>
      <li><a href="//mozilla.com"><img src="mozilla-logo.png"></a>
      <li><a href="//blog.mozilla.org">Blog</a>
      <li><a href="//mozilla.org/privacy">Privacy Policy</a>
      <li><a href="//mozilla.org/cookies">Cookies</a>
      <li><a href="//mozilla.org/legal">Legal Notices</a>
    </ul>
  </footer>

  <!-- absolutely-positioned, conditionally-displayed components at the bottom of the page -->
  <!-- notification bar will pop down from the top of the screen -->
  <div id="notification-bar" hidden></div>

  {# TODO: this fails csp and breaks if the html page is cached; use an api endpoint instead #}
  <script>
    'use strict';
    window.sadface = {
      csrfToken: '{{ csrf_token }}',
      userId: '{{ user_id }}',
      addon: {
        name: 'Idea Town',
        url: 'https://github.com/mozilla/idea-town-addon/blob/master/dist/idea-town-addon-0.0.1.xpi?raw=true'
      }
    };
  </script>

  <script src="{{ static('app/app.js') }}"></script>


</body>
</html>
